<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduTrack Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f4f8;
        }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid #3b82f6;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 0.3s, transform 0.3s;
            z-index: 1000;
        }
        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <!-- Toast Notification -->
    <div id="toast" class="toast bg-red-600 shadow-lg"></div>
    <div class="flex items-center justify-center min-h-screen">
        <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-sm">
            <div class="flex flex-col items-center mb-6">
                <img src="EduTrack/FPFelixLogo.png" alt="EduTrack Logo" class="h-16 mb-2">
                <h1 class="text-2xl font-bold text-blue-700">EduTrack Login</h1>
            </div>
            <form id="loginForm" class="space-y-4">
                <div>
                    <label class="block text-gray-700 mb-2">Email</label>
                    <input type="email" id="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">Password</label>
                    <input type="password" id="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <button type="submit" id="loginBtn" class="w-full px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition duration-300 flex items-center justify-center">
                    <span>Login</span>
                    <span id="spinner" class="spinner ml-2 hidden"></span>
                </button>
            </form>
        </div>
    </div>
    <script>
        // Firebase Config (same as your main app)
        const firebaseConfig = {
            apiKey: "AIzaSyCjelf6cDjc91vaJERMF7hdbI0jBduKPyo",
            authDomain: "edutracker-35a4e.firebaseapp.com",
            projectId: "edutracker-35a4e",
            storageBucket: "edutracker-35a4e.firebasestorage.app",
            messagingSenderId: ".",
            appId: "1:.:web:db7fb65f2c7b849673eb85",
            measurementId: "G-SDLZ5Z7EJT"
        };
        firebase.initializeApp(firebaseConfig);

        // Elements
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const spinner = document.getElementById('spinner');
        const toast = document.getElementById('toast');

        // Toast function
        function showToast(message) {
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Redirect if already logged in
        firebase.auth().onAuthStateChanged(user => {
            if (user) {
                window.location.href = "index.html";
            }
        });

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            loginBtn.disabled = true;
            spinner.classList.remove('hidden');
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            try {
                await firebase.auth().signInWithEmailAndPassword(email, password);
                // Redirect handled by onAuthStateChanged
            } catch (error) {
                showToast(error.message || "Login failed. Please try again.");
            } finally {
                loginBtn.disabled = false;
                spinner.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
